version: '3.8'

services:
  backend:
    build: ./backend
    container_name: securechat_backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/data:/app/data
    restart: always
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: securechat_frontend
    ports:
      - "3001:80"
    depends_on:
      - backend
    restart: always
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
